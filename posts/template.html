<!DOCTYPE html>
<html>
<head>
  <title>@mafintosh blogs about technology</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      font-family: Helvetica neue;
      line-height: 28px;
      font-size: 16px;
    }

    body {
      padding-bottom: 50px;
    }

    pre, code {
      line-height: 20px;
      font-family: Menlo, Monospace !important;
    }

    .decl {
      color: #a71d5d;
    }
    .call {
      color: #795da3;
    }
    .string {
      color: #183691;
    }
    .const {
      color: #0086b3;
    }
    .comment {
      color: #969896;
    }

    pre {
      padding: 20px;
      margin: 25px 0;
    }

    h1 {
      margin: 40px 0;
      font-size: 40px;
    }

    a {
      color: #0086b3;
      text-decoration: none;
    }

    header {
      padding: 20px;
      font-size: 16px;
      color: #969896;
    }

    pre {
      background-color: #F7F7F7;
      font-size: 14px;
    }

    #post {
      max-width: 800px;
      padding: 0 20px;
      margin: auto;
    }

    .date {
      font-size: 14px;
    }

    .title {
      margin-top: 30px;
      margin-bottom: 30px;
    }

    .title h1 {
      margin-bottom: 20px;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
<div id="main">
  <header>
    Mathias' thoughts on technology and all things Javascript<span style="float: right">@mafintosh on <a href="https://github.com/mafintosh">github</a> and <a href="https://twitter.com/mafintosh">twitter</a></span>
  </header>
  <div id="content">
    <div id="post">
      <div class="title">
        <h1 id="learning-javascript">{title}</h1>
        <div class="date">{permalink}</div>
      </div>
      <div>{source}</div>
    </div>
  </div>
</div>
</body>
</html>
